<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CodePen - Fill in Blank With Word Choice (swivel in)</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- partial:index.partial.html -->
        <div style="background-color: #444; border-radius: 5px; color: white; margin: 40px auto 20px auto; padding: 50px; width: 300px;">
            Click the blanks to view pop-up word choices.
        </div>
        <div class="content_container">
            I would like to visit
            <span class="blank">
                <span class="text_container">&nbsp;</span>
				<span class="choice_cloud">
					<span class="choice">Italy</span>
					<span class="choice">Sweden</span>
					<span class="choice">Switzerland</span>
					<span class="choice">Brazil</span>
				</span>
            </span>
            . But I might need to eat before I get there. The food I'd like to take with me is a(n)
            <span class="blank">
                <span class="text_container">&nbsp;</span>
				<span class="choice_cloud">
					<span class="choice">Apple</span>
					<span class="choice">Banana</span>
					<span class="choice">Grapefruit</span>
					<span class="choice">Cherry</span>
				</span>
            </span>
            .
        </div>
        <!-- partial -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
